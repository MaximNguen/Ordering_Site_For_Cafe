{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="main-section">
    {% if validlink %}

        <h1>Установить новый пароль</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Изменить пароль">
        </form>

    {% else %}

        <p>Не удалось перейти по ссылке, возможно ссылка была уже использована, можете снова запросить смену пароля.</p>

    {% endif %}
    </main>
{% endblock %}
